
<div class="page-header">
  <h1>Posts List</h1>
</div>

<div class="row">

  <div class="eight columns">
    <div class="post-list" ng-repeat="post in posts | orderBy: '-upvotes'">
      <span class="post__upvotes upvotes" ng-click="incrementUpvotes(post)"><i class="fa fa-thumbs-up"></i> {{ post.upvotes }}</span>
      <a class="post__title" ng-show="post.link" href="{{ post.link }}">{{ post.title }}</a>
      <span class="post__title" ng-hide="post.link">{{ post.title }}</span>
      <br>
      <span class="post__author">posted by <a ng-href="#/users/{{ post.user.username }}">{{ post.user.username }}</a></span>
      <span class="post__comments"><a href="#/post/{{ post.id }}">see comments</a></span>
    </div>
  </div>

  <div class="four columns">
    <form class="post-form" ng-submit="addPost()">
      <h3>Add a new post</h3>
      <input type="text" placeholder="Title" ng-model="title">
      <br>
      <input type="text" placeholder="Link" ng-model="link">
      <br>
      <button type="submit">Add Post</button>
    </form>
  </div>

</div>
