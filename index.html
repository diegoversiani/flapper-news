<!DOCTYPE html>
<html>
<head>
	<title>Flapper News</title>

   <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">

   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <style type="text/css">
    .fa-thumbs-up { cursor: pointer; }

    .post__title { font-size: 2rem; }
    .post__upvotes {
      display: inline-block;
      border: solid 1px #ddd;
      padding: 0.3rem;
      min-width: 2rem;
      text-align: center;
    }

    .post-form { margin-top: 3rem; }
  </style>
</head>
<body ng-app="flapperNews" ng-controller="MainController">

  <div>
    <h1>Flapper News</h1>
  </div>

  <div ng-repeat="post in posts | orderBy: '-upvotes'">
    <i ng-click="incrementUpvotes(post)" class="fa fa-thumbs-up"></i>
    <a class="post__title" ng-show="post.link" href="{{ post.link }}">{{ post.title }}</a>
    <span class="post__title" ng-hide="post.link">{{ post.title }}</span>
    <span class="post__upvotes">{{ post.upvotes }}</span>
  </div>

  <form class="post-form">
    <h3>Add a new post</h3>
    <input type="text" placeholder="Title" ng-model="title">
    <br>
    <input type="text" placeholder="Link" ng-model="link">
    <br>
    <button ng-click="addPost()">Add Post</button>
  </form>

  <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.13.0.js'><\/script>".replace("HOST", location.hostname));
  //]]></script>
</body>
</html>
